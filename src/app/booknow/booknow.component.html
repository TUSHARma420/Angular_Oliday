        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a (click)="toggleHome()" class=" flex items-center ">

                </div>
            </div>
        </div>


        <div *ngIf="filteredHotels.length > 0">
            <div class="flex flex-wrap -m-4">
                <div *ngFor="let hotel of filteredHotels" class="p-4 lg:w-1/4 md:w-1/2">
                    <div (click)="toggleHotel()" class="h-full flex flex-col items-center text-center">

                            <p class="mb-4">{{hotel.description}}</p>
                            <span class="inline-flex">
                <a class="text-gray-500">
